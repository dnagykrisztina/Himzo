  <body class="text-center">
      <form class="form-signin">
          <img class="rounded-circle"
               src="/pic/logo.png"
               alt=""
               width="100"
               height="100" />
          <h1 class="h3 mb-3 font-weight-normal">Bejelentkezés</h1>
          <label for="Email" class="sr-only">E-mail cím</label>
          <input type="email"
                 id="Email"
                 class="form-control"
                 placeholder="E-mail cím"
                 required
                 autofocus />
          <label for="Password" class="sr-only">Jelszó</label>
          <input type="password"
                 id="Password"
                 class="form-control"
                 placeholder="Jelszó"
                 required />
          Maradj bejelentkezve:
          <input type="checkbox" id="KeepMeSignIn" checked />
          <button type="button" class="btn btn-lg btn-primary btn-block" onclick="login()">
              Bejelentkezés
          </button><br/>
          <button type="button" class="btn btn-lg btn-primary" onclick="googleLogin()">
              Google bejelentkezés
          </button>
          <label> Nincs fiókod?<a href="registration.html"> Regisztrálj</a> </label>
          <p class="mt-5 mb-3 text-muted">&copy; Pulcsi és FoltMéKör</p>
      </form>
