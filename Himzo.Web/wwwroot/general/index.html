<!DOCTYPE html>
<html lang="hu">
  <div id="general">
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <meta name="description" content="" />
      <meta
        name="author"
        content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
      />
      <meta name="generator" content="Jekyll v3.8.5" />
      <title>Hímző</title>

      <link
        rel="canonical"
        href="https://getbootstrap.com/docs/4.3/examples/carousel/"
      />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <script
        src="https://kit.fontawesome.com/be6f5cd1bf.js"
        crossorigin="anonymous"
      ></script>

      <!-- Bootstrap core CSS -->
      <link
        href="/docs/4.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />

      <!-- Custom styles for this template -->
      <link href="../carousel.css" rel="stylesheet" />

    </head>
    <header>
      <himzoheader></himzoheader>
    </header>

    <body>
      <main role="main">
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
          <div class="container">
            <h1 class="display-3">{{ title }}</h1>

            <p>{{ titleDescription }}</p>
            <p>
              <a class="btn btn-primary btn-lg" href="#" role="button"
                >{{ moreButton }}&raquo;</a
              >
            </p>
          </div>
        </div>

        <!-- Marketing messaging and featurettes
            ================================================== -->
        <!-- Wrap the rest of the page in another container to center all the content. -->

        <div class="container marketing">
          <!-- START THE FEATURETTES -->

          <hr class="featurette-divider" />

          <div class="row featurette">
            <div class="col-md-7">
              <h2 class="featurette-heading">{{ patchTitle }}</h2>
              <p class="lead">{{ patchDescription }}</p>
              <a
                href="signin.html"
                class="btn btn-lg btn-block btn-outline-primary"
                >Rendelés</a
              >
            </div>
            <div class="col-md-5">
              <svg
                class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
                width="500"
                height="500"
                xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
                role="img"
                aria-label="Placeholder: 500x500"
              >
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#eee" />
              </svg>
            </div>
          </div>

          <hr class="featurette-divider" />

          <div class="row featurette">
            <div class="col-md-7 order-md-2">
              <h2 class="featurette-heading">{{ embroideredPatternTitle }}</h2>
              <p class="lead">{{ embroideredPatternDescription }}</p>
              <a
                href="signin.html"
                class="btn btn-lg btn-block btn-outline-primary"
                >Rendelés</a
              >
            </div>
            <div class="col-md-5 order-md-1">
              <svg
                class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
                width="500"
                height="500"
                xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
                role="img"
                aria-label="Placeholder: 500x500"
              >
                <title>Placeholder</title>

                <rect width="100%" height="100%" fill="#eee" />
              </svg>
            </div>
          </div>

          <hr class="featurette-divider" />

          <div class="row featurette">
            <div class="col-md-7">
              <h2 class="featurette-heading">{{ sweaterTitle }}</h2>
              <p class="lead">{{ sweaterDescription }}</p>
            </div>
            <div class="col-md-5">
              <img
                v-bind:src="photo"
                class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
                width="500"
                height="500"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
                role="img"
                aria-label="Placeholder: 500x500"
              />
            </div>
          </div>

          <div id="coverflow">
            <section data-cover="../images/picture.jpg"></section>
            <section
              data-cover="http://a3.mzstatic.com/us/r1000/102/Music/95/45/3f/mzi.xqnmexwi.170x170-75.jpg"
            ></section>
            <section
              data-cover="http://a4.mzstatic.com/us/r1000/014/Music/ea/6f/96/mzi.egqrvlca.170x170-75.jpg"
            ></section>
            <section
              data-cover="http://a3.mzstatic.com/us/r1000/096/Music/1a/86/1f/mzi.dcotnnwo.170x170-75.jpg"
            ></section>
            <section
              data-cover="http://a4.mzstatic.com/us/r1000/094/Music/a8/8b/db/mzi.dyzjtwow.170x170-75.jpg"
            ></section>
            <section
              data-cover="http://a1.mzstatic.com/us/r1000/024/Music/81/54/3b/mzi.cceuzwlz.170x170-75.jpg"
            ></section>
            <section
              data-cover="http://a5.mzstatic.com/us/r1000/103/Music/2f/08/9e/mzi.gxjxokia.170x170-75.jpg"
            ></section>
          </div>

          <nav id="controls">
            <a id="prev">Left</a> & <a id="next">Right</a>
          </nav>

          <hr class="featurette-divider" />

          <!-- /END THE FEATURETTES -->
        </div>
        <!-- /.container -->
      </main>
    </body>
    <!-- FOOTER -->
    <footer class="page-footer font-small cyan darken-3">
      <himzofooter></himzofooter>
    </footer>
    <foot>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="general.js"></script>
      <script src="js/libs/modernizr.js"></script>
      <script src="coverflow.js"></script>
    </foot>
  </div>
</html>
