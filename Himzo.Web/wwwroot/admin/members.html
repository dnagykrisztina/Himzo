<!DOCTYPE html>
<html lang="hu">
<div id="admin">

    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <title>Himzo · Kortagok</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
            />
        <link
            rel="canonical"
            href="https://getbootstrap.com/docs/4.3/examples/checkout/"
        />

        <!-- Bootstrap core CSS -->
        <link
            href="/docs/4.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script
            src="https://kit.fontawesome.com/be6f5cd1bf.js"
            crossorigin="anonymous"
        ></script>

        <!-- Custom styles for this template -->
        <link href="../carousel.css" rel="stylesheet" />
    </head>

    <header>
         <himzoheader></himzoheader>
    </header>

        <body class="bg-light">
            <main role="main">
            <!-- Main jumbotron for a primary marketing message or call to action -->
                <div class="jumbotron">
                    <div class="container">
                        <h1 class="display-3">{{ membersTitle }}</h1>
                        <p>{{ membersDescription }}</p>
                    </div>
                </div>

                <div class="container">
                    <div class = "row">
                        <input class="form-control form-control-dark w-75" type="text" placeholder="Search" aria-label="Search">
                        <hr class="mb-4" />
                        <button class="btn btn-primary"  type="submit">
                            {{searchButton}}
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>{{usernameTitle}}</th>
                                    <th>{{emailTitle}}</th>
                                    <th>{{himzoMemberTitle}}</th>
                                    <th>{{adminTitle}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="person in people">
                                    <td>{{person.name}}</td>
                                    <td>{{person.email}}</td>
                                    <td> <input type="checkbox" :id="person.id" :value="person.name" v-model="himzoMembers"></td>
                                    <td> <input type="checkbox" :id="person.id" :value="person.name" v-model="admins"></td>
                                </tr>
                            </tbody>
                            </table>
                        <span>Körtagok: {{ himzoMembers }}</span>
                        <span>Adminok: {{ admins }}</span>
                    </div>

                    <div class = "row">
                        <hr class="mb-4" />
                        <button class="btn btn-primary"  type="submit">
                            {{saveButton}}
                        </button>
                    </div>
                </form>
            </main>
        </body>

    <!-- Footer -->

        <footer  class="page-footer font-small cyan darken-3">
            <himzofooter></himzofooter>
        </footer>

    <!-- Footer -->
        <foot>

            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="admin.js"></script>
           
            <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
            </script>
            <script>
                window.jQuery ||
                document.write(
                    '<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>'
                        );</script>
            <script
            src="/docs/4.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous">
            </script>
            <!-- innen kell?-->
            <script src="form-validation.js"></script>
            <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
            </script>
            <script>
                window.jQuery ||
                document.write(
                    '<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>'
                        );
                        </script>
            <script
            src="/docs/4.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"
            ></script>
        </foot>
    </div>

</html>
