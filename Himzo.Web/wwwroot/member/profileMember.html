<!DOCTYPE html>
<html lang="hu">
  <div id="member">
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <title>Himzo · Rendeles</title>
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
      <link
        rel="canonical"
        href="https://getbootstrap.com/docs/4.3/examples/checkout/"
      />

      <!-- Bootstrap core CSS -->
      <link
        href="/docs/4.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <script
        src="https://kit.fontawesome.com/be6f5cd1bf.js"
        crossorigin="anonymous"
      ></script>

      <!-- Custom styles for this template -->
      <link href="../carousel.css" rel="stylesheet" />
    </head>

    <header>
      <himzoheader></himzoheader>
    </header>

    <body class="bg-light">
      <main role="main">
        <form class="needs-validation" novalidate>
          <!-- Main jumbotron for a primary marketing message or call to action -->
          <div class="jumbotron">
            <div class="container">
              <h1 class="display-3">{{ username }}</h1>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="email">{{ email }}</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder=""
                  value=""
                  required
                />
              </div>
              <div class="invalid-feedback">
                Kérlek add meg az e-mail címed!
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="university">{{ university }}</label>
                <input
                  type="text"
                  class="form-control"
                  id="university"
                  placeholder=""
                  value=""
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="newPassword">{{ newPassword }}</label>
                <input
                  type="text"
                  class="form-control"
                  id="newPassword"
                  placeholder=""
                  value=""
                  required
                />
              </div>
              <div class="invalid-feedback">
                Kérlek add meg az új jelszavad!
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="newPasswordAgain">{{ newPasswordAgain }}</label>
                <input
                  type="text"
                  class="form-control"
                  id="newPasswordAgain"
                  placeholder=""
                  value=""
                  required
                />
              </div>
              <div class="invalid-feedback">
                Kérlek add meg mégegyszer az új jelszavad!
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="oldPassword">{{ oldPassword }}</label>
                <input
                  type="text"
                  class="form-control"
                  id="oldPassword"
                  placeholder=""
                  value=""
                  required
                />
              </div>
              <div class="invalid-feedback">
                Kérlek add meg a régi jelszavad!
              </div>
            </div>
            <div class="row">
              <hr class="mb-4" />
              <button class="btn btn-primary" type="reset">
                {{ cancelButton }}
              </button>
              <button class="btn btn-primary" type="submit">
                {{ saveButton }}
              </button>
            </div>
          </div>
        </form>
      </main>
    </body>

    <!-- Footer -->

    <footer class="page-footer font-small cyan darken-3">
      <himzofooter></himzofooter>
    </footer>

    <!-- Footer -->

    <foot>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="member.js"></script>

      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script>
        window.jQuery ||
          document.write(
            '<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>'
          );
      </script>
      <script
        src="/docs/4.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"
      ></script>
      <!-- innen kell?-->
      <script src="form-validation.js"></script>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script>
        window.jQuery ||
          document.write(
            '<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>'
          );
      </script>
      <script
        src="/docs/4.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"
      ></script>
    </foot>
  </div>
</html>
