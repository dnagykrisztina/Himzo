<!DOCTYPE html>
<html lang="hu">
  <div id="member">
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <title>Himzo Â· Rolunk</title>

      <link
        rel="canonical"
        href="https://getbootstrap.com/docs/4.3/examples/carousel/"
      />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <script
        src="https://kit.fontawesome.com/be6f5cd1bf.js"
        crossorigin="anonymous"
      ></script>

      <!-- Bootstrap core CSS -->
      <link
        href="/docs/4.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />

      <!-- Custom styles for this template -->
      <link href="../carousel.css" rel="stylesheet" />
    </head>
    <header>
      <himzoheader></himzoheader>
    </header>

    <body>
      <main role="main">
        <div class="jumbotron">
          <div class="container">
            <h1 class="display-3">{{ aboutUsTitle }}</h1>
            <p>{{ title_description }}</p>
          </div>
        </div>

        <!-- Marketing messaging and featurettes
    ================================================== -->
        <!-- Wrap the rest of the page in another container to center all the content. -->

        <div class="container marketing">
          <!-- START THE FEATURETTES -->

          <hr class="featurette-divider" />

          <div class="row featurette">
            <div class="col-md-7">
              <p class="lead">{{ job_description }}</p>
            </div>
            <div class="col-md-5">
              <h2 class="featurette-heading">{{ job_title }}</h2>
            </div>
          </div>

          <hr class="featurette-divider" />

          <div class="row featurette">
            <div class="col-md-7 order-md-2">
              <p class="lead">{{ history_description }}</p>
            </div>
            <div class="col-md-5 order-md-1">
              <h2 class="featurette-heading">{{ history_title }}</h2>
            </div>
          </div>

          <hr class="featurette-divider" />

          <div class="row featurette">
            <div class="col-md-7">
              <p class="lead">{{ how_to_join_description }}</p>
            </div>
            <div class="col-md-5">
              <h2 class="featurette-heading">{{ how_to_join_title }}</h2>
            </div>
          </div>

          <hr class="featurette-divider" />

          <div class="text-center">
            <img src="./pic/team.jpg" class="rounded" alt="..." />
          </div>
          <div class="text-center">
            <h2 class="featurette-heading">{{ team_title }}</h2>
            <p class="lead">{{ team_description }}</p>
          </div>

          <hr class="featurette-divider" />

          <!-- /END THE FEATURETTES -->
        </div>
        <!-- /.container -->
      </main>
    </body>
    <!-- FOOTER -->
    <footer class="page-footer font-small cyan darken-3">
      <himzofooter></himzofooter>
    </footer>
    <!-- Footer -->

    <foot>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="member.js"></script>
    </foot>
  </div>
</html>
